<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="grid.css">
    <title>CSS Grid - GRID Implícita</title>
</head>
<body>

    <div class="header">
        <p>CSS GRID - GRID Implícita</p>
    </div>
    
    <!-- Crearemos un contenedor div y este funcionará como una grid y todos los elementos que estén
    dentro van a funcionar como celdas de esa grid. -->

    <div class="contenedor">
        <div>1</div>
        <div class="span2">2</div>
        <div>3</div>
        <div class="span3">4</div>
        <div class="span2">5</div>
        <div class="span3">6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <!-- Agregamos este elemento -->
        <div>10</div>
        <!-- Agregamos más elementos -->
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div class="span2">14</div>
        <div>15</div>
    </div>

</body>
</html>
